<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="./img/mic.png" type="image/x-icon" />
		<link rel="stylesheet" href="./src/styles.css" />
		<script
			src="https://kit.fontawesome.com/2013718d37.js"
			crossorigin="anonymous"
		></script>
		<script src="./src/app.js" defer></script>
		<title>Speech Recognition App</title>
	</head>
	<body>
		<div class="container" id="container">
			<select name="lang" id="lang">
				<option value="es-ES" selected>Español UE</option>
				<option value="en-US">US English</option>
				<option value="zh-CH">中文 Chinese</option>
			</select>
			<img src="./img/mic.png" alt="Speak into the microphone" />
			<h1>Choose a number between 1 - 100</h1>
			<h3>Say it out loud into your microphone</h3>
			<div class="msg" id="msg"></div>
		</div>
		<footer class="footer">

			<p>
				<i class="fa fa-envelope"></i>

					>daniel.costa.rosenthal@gmail.com</a
				>
			</p>
			<p>
				<i class="fa fa-chrome"></i>
				<a href="https://www.danielcosta.cat" target="_blank"
					>danielcosta.cat</a
				>
			</p>
		</footer>
	</body>
</html>
